<web-page>
  
  <start>
    <title>
      <image name="sample-1"></image>
      <image name="sample-2"></image>
      <object name="heart-1"></object>
      <object name="heart-2"></object>
      <text name="title-name">Webプリ</text>
    </title>
    <button name="shooting">撮影</button>
    <button name="puri-shooting">プリモード</button>
    <button name="upload">アップロード</button>
  </start>

  <shoot>
    <video name="camera"></video>
    <image name="check"></image>
    <button name="shoot">撮影</button>
    <button name="switch">
      <image name="camera-switch-icon"></image>
    </button>
    <button name="retry">撮り直し</button>
  </shoot>

  <puri-shoot>
    <video name="camera"></video>
    <pose>
      <image name="example"></image>
      <text name="message"></text>
    </pose>
    <countdown>
      <text name="number"></text>
      <object name="progress"></object>
    </countdown>
    <image name="check"></image>
    <button name="retry">撮り直し</button>
  </puri-shoot>


  <!--ここ(edit)から。このページ構造とマークダウン作って。Codespacesのtreeの方がタイパいい。おやすみ。 2025/09/01 21:52-->
  <edit>
    <result>
      <canvas name="background"></canvas>
      <canvas name="photo"></canvas>
      <canvas name="drawing"></canvas>
    </result>
    <function>
      <face>
        <range name="eye" min="0" max="10"></range>
        <range name="nose" min="0" max="10"></range>
        <range name="mouth" min="0" max="10"></range>
        <range name="eyebags" min="0" max="10"></range>
        <range name="eyebrows" min="0" max="10"></range>
        <range name="contour" min="0" max="10"></range>
        <range name="skin-beauty" min="0" max="10"></range>
        <range name="skin-clear" min="0" max="10"></range>
      </face>

      <pen>
        <select>
          <option name="pen">ペン</option>
          <option name="marker">マーカー</option>
          <option name="crayon">クレヨン</option>
        </select>
        <range name="width" min="0" max="10">太さ</range>
      </pen>

      <background>
        <option name="example-1">
          <image></image>
        </option>
        <option name="example-2">
          <image></image>
        </option>
        <option name="example-3">
          <image></image>
        </option>
      </background>

      <filter>
        <option name="example-hot">
          <image></image>
          <text>Example hot</text>
        </option>
        <option name="example-dry">
          <image></image>
          <text>Example film</text>
        </option>
        <option name="example-mono">
          <image></image>
          <text>Example mono</text>
        </option>
      </filter>
    </function>
  </edit>

  <output>
    <image name="preview"></image>
    <button name="download">ダウンロード</button>
    <button name="share">シェアする</button>
    <button name="restart">もう一度</button>
  </output>
  
</web-page>
