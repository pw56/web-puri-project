<WebPage>
  
  <Start>
    <Title>
      <Image name="sample-1"/>
      <Image name="sample-2"/>
      <Object name="heart-1"/>
      <Object name="heart-2"/>
      <Text name="title-name" type="plane">Webプリ</Text>
    </Title>
    <Button name="shooting" type="button-1">撮影</Button>
    <Button name="puri-shooting" type="button-1">プリモード</Button>
    <Button name="upload" type="button-3">アップロード</Button>
  </Start>

  <QuantitySelection>
    <Text name="page-title" type="plane">枚数選択</Text>
    <Quantity>
      <Text name="count" type="value"></Text>
      <Button>
        <Image name="add" src=""/>
      </Button>
      <Button>
        <Image name="subtract" src=""/>
      </Button>
    </Quantity>
    <Button name="start" type="button-1">撮影を始める</Button>
  </QuantitySelection>

  <Shoot>
    <Video name="camera"/>
    <Image name="check"/>
    <Button name="shoot" type="button-2"/>
    <Button name="switch" type="button-2">
      <Image name="camera-switch-icon" src=""/>
    </Button>
    <Button name="retry" type="button-1">撮り直し</Button>
  </Shoot>

  <PuriShoot>
    <Video name="camera"/>
    <Pose>
      <Image name="example"/>
      <Text name="message" type="plane"/>
    </Pose>
    <Countdown>
      <Object name="progress"/>
      <Object name="background"/>
      <Text name="number" type="plane"/>
    </Countdown>
    <Image name="check" src=""/>
    <Button name="retry" type="button-1">撮り直し</Button>
  </PuriShoot>

  <!--ここ(edit)から。このページ構造とマークダウン作って。Codespacesのtreeの方がタイパいい。おやすみ。 2025/09/01 21:52-->
  <Edit>
    <Result>
      <Canvas name="background"/>
      <Canvas name="photo"/>
      <Canvas name="drawing"/>
    </Result>

    <Function>
      <Face>
        <Range name="eye" min="0" max="10"/>
        <Range name="nose" min="0" max="10"/>
        <Range name="mouth" min="0" max="10"/>
        <Range name="eyebags" min="0" max="10"/>
        <Range name="eyebrows" min="0" max="10"/>
        <Range name="contour" min="0" max="10"/>
        <Range name="skin-beauty" min="0" max="10"/>
        <Range name="skin-clear" min="0" max="10"/>
      </Face>

      <Pen>
        <Select>
          <Option name="pen">ペン</Option>
          <Option name="marker">マーカー</Option>
          <Option name="crayon">クレヨン</Option>
        </Select>
        <Range name="width" min="0" max="10">太さ</range>
      </Pen>

      <Background>
        <Select>
          <Option name="example-1">
            <Image/>
          </Option>
          <Option name="example-2">
            <Image/>
          </Option>
          <Option name="example-3">
            <Image/>
          </Option>
        </Select>
      </Background>

      <Filter>
        <Select>
          <Option name="example-hot">
            <Image/>
            <Text>Example hot</Text>
          </Option>
          <Option name="example-dry">
            <Image/>
            <Text>Example film</Text>
          </Option>
          <Option name="example-mono">
            <Image/>
            <Text>Example mono</Text>
          </Option>
        </Select>
      </Filter>
    </Function>
  </Edit>

  <Output>
    <Image name="preview"/>
    <Button name="download" type="button-1">ダウンロード</Button>
    <Button name="share" type="button-1">シェアする</Button>
    <Button name="print" type="button-1">プリント</Button>
    <Button name="end" type="button-1">終わる</Button>
  </Output>
  
</WebPage>
