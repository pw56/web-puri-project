name: Build (Development)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-development:
    runs-on: ubuntu-latest

    steps:
      # 0. 差分チェック
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      - name: Detect changes
        id: changes
        run: |
          # _config.yml に書かれた対象パスを取得
          CONFIG_PATHS=$(yq '.paths[]' _config.yml 2>/dev/null || echo "")

          # 変更ファイル一覧を取得
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            CHANGED_FILES=$(git ls-files)
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          ONLY_CONFIG_PATHS=true

          for FILE in $CHANGED_FILES; do
            MATCHED=false

            # _config.yml の paths に含まれるパスと一致するかチェック
            for P in $CONFIG_PATHS; do
              if [[ "$FILE" == $P* ]]; then
                MATCHED=true
              fi
            done

            # 1つでも一致しないファイルがあれば「_config.yml のパスだけ」ではない
            if [ "$MATCHED" = false ]; then
              ONLY_CONFIG_PATHS=false
            fi
          done

          # ✅ _config.yml のパスだけの変更ならスキップ
          if [ "$ONLY_CONFIG_PATHS" = true ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # ✅ それ以外は実行
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Stop if no relevant changes
        if: steps.changes.outputs.skip == 'true'
        run: |
          echo "No relevant changes detected. Skipping workflow."
          exit 0

      # 1. 環境構築 (Node.js, npm, Vite, Emscripten, CMake) + キャッシュ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # TypeScript ビルドキャッシュの復元
      - name: Restore TS build cache
        uses: actions/cache@v4
        with:
          path: ./.tsbuildinfo
          # keyのハッシュ生成に package-lock.json と .tsbuildinfo の両方を使用
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('./.tsbuildinfo') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Cache emscripten build
        uses: actions/cache@v4
        with:
          path: |
            build_debug
          key: emscripten-${{ runner.os }}
          restore-keys: |
            emscripten-${{ runner.os }}-

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14
        with:
          cmake-version: '3.27.0'

      # 2. ソースファイル変更検出 & ビルド
      - name: Detect source changes
        id: src_changes
        run: |
          SRC_CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -E '\.(ts|tsx|jsx|cpp)$' || true)
          if [ -z "$SRC_CHANGED" ]; then
            echo "src=false" >> $GITHUB_OUTPUT
          else
            echo "src=true" >> $GITHUB_OUTPUT
          fi

      - name: Build C++ (Wasm)
        if: steps.src_changes.outputs.src == 'true'
        run: |
          emcmake cmake -B build_debug -DCMAKE_BUILD_TYPE=Debug
          cmake --build build_debug

      # 3. Vite ビルド (リリース時はバンドル, ミニフィケーションも含む)
      - name: Vite bundle
        run: |
          npm run build:dev

      # 4. GitHub Pages デプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: './dist'      