    <script>
        class PurikuraApp {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.captureCanvas = document.getElementById('capture-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.captureCtx = this.captureCanvas.getContext('2d');
                
                this.stream = null;
                this.photoDataUrl = null;
                this.currentFilter = 'none';
                this.stickers = [];
                this.textElements = [];
                this.selectedColor = '#FF69B4';
                
                this.initEventListeners();
            }

            initEventListeners() {
                // „Ç´„É°„É©Èñ¢ÈÄ£
                document.getElementById('start-camera').addEventListener('click', () => this.startCamera());
                document.getElementById('take-photo').addEventListener('click', () => this.takePhoto());
                document.getElementById('stop-camera').addEventListener('click', () => this.stopCamera());

                // „Éë„Éç„É´Ë°®Á§∫
                document.getElementById('filter-btn').addEventListener('click', () => this.togglePanel('filter'));
                document.getElementById('sticker-btn').addEventListener('click', () => this.togglePanel('sticker'));
                document.getElementById('text-btn').addEventListener('click', () => this.togglePanel('text'));

                // „Éï„Ç£„É´„Çø„Éº
                document.querySelectorAll('[data-filter]').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });

                // „Çπ„ÉÜ„ÉÉ„Ç´„Éº
                document.querySelectorAll('[data-sticker]').forEach(btn => {
                    btn.addEventListener('click', (e) => this.addSticker(e.target.dataset.sticker));
                });

                // „ÉÜ„Ç≠„Çπ„Éà
                document.querySelectorAll('[data-color]').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setColor(e.target.dataset.color));
                });
                document.getElementById('add-text').addEventListener('click', () => this.addText());

                // „Åù„ÅÆ‰ªñ
                document.getElementById('download').addEventListener('click', () => this.downloadPhoto());
                document.getElementById('reset').addEventListener('click', () => this.reset());
            }

            async startCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'user' }
                    });
                    
                    this.video.srcObject = this.stream;
                    this.video.classList.remove('hidden');
                    document.getElementById('camera-placeholder').classList.add('hidden');
                    document.getElementById('start-camera').classList.add('hidden');
                    document.getElementById('take-photo').classList.remove('hidden');
                    document.getElementById('stop-camera').classList.remove('hidden');
                } catch (error) {
                    console.error('„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                    alert('„Ç´„É°„É©„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì„ÄÇ„Ç´„É°„É©„ÅÆ‰ΩøÁî®„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            }

            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.video.classList.add('hidden');
                document.getElementById('camera-placeholder').classList.remove('hidden');
                document.getElementById('start-camera').classList.remove('hidden');
                document.getElementById('take-photo').classList.add('hidden');
                document.getElementById('stop-camera').classList.add('hidden');
            }

            takePhoto() {
                this.captureCanvas.width = this.video.videoWidth;
                this.captureCanvas.height = this.video.videoHeight;

                // Â∑¶Âè≥ÂèçËª¢„Åó„Å¶ÊíÆÂΩ±
                this.captureCtx.scale(-1, 1);
                this.captureCtx.drawImage(this.video, -this.captureCanvas.width, 0, this.captureCanvas.width, this.captureCanvas.height);
                
                this.photoDataUrl = this.captureCanvas.toDataURL('image/png');
                this.stopCamera();
                this.showEditor();
            }

            showEditor() {
                document.getElementById('camera-view').classList.add('hidden');
                document.getElementById('editor-view').classList.remove('hidden');
                this.redrawCanvas();
            }

            redrawCanvas() {
                if (!this.photoDataUrl) return;

                const img = new Image();
                img.onload = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.drawImage(img, 0, 0, this.canvas.width, this.canvas.height);
                    
                    this.applyFilter();
                    this.drawStickers();
                    this.drawTexts();
                };
                img.src = this.photoDataUrl;
            }

            applyFilter() {
                if (this.currentFilter === 'none') return;
                
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    switch (this.currentFilter) {
                        case 'pink':
                            data[i] = Math.min(255, data[i] + 30);     // Red
                            data[i + 2] = Math.min(255, data[i + 2] + 30); // Blue
                            break;
                        case 'vintage':
                            data[i] = Math.min(255, data[i] * 1.2);
                            data[i + 1] = Math.min(255, data[i + 1] * 1.1);
                            data[i + 2] = Math.min(255, data[i + 2] * 0.8);
                            break;
                        case 'bright':
                            data[i] = Math.min(255, data[i] * 1.3);
                            data[i + 1] = Math.min(255, data[i + 1] * 1.3);
                            data[i + 2] = Math.min(255, data[i + 2] * 1.3);
                            break;
                    }
                }
                
                this.ctx.putImageData(imageData, 0, 0);
            }

            drawStickers() {
                this.stickers.forEach(sticker => {
                    this.ctx.font = `${sticker.size}px Arial`;
                    this.ctx.fillText(sticker.emoji, sticker.x, sticker.y);
                });
            }

            drawTexts() {
                this.textElements.forEach(textEl => {
                    this.ctx.fillStyle = textEl.color;
                    this.ctx.font = `bold ${textEl.size}px Arial`;
                    this.ctx.strokeStyle = '#fff';
                    this.ctx.lineWidth = 2;
                    this.ctx.strokeText(textEl.text, textEl.x, textEl.y);
                    this.ctx.fillText(textEl.text, textEl.x, textEl.y);
                });
            }

            togglePanel(panelName) {
                const panels = ['filter', 'sticker', 'text'];
                panels.forEach(name => {
                    const panel = document.getElementById(`${name}-panel`);
                    if (name === panelName) {
                        panel.classList.toggle('hidden');
                    } else {
                        panel.classList.add('hidden');
                    }
                });
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // UI„ÅÆÊõ¥Êñ∞
                document.querySelectorAll('[data-filter]').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                
                this.redrawCanvas();
            }

            addSticker(emoji) {
                const sticker = {
                    id: Date.now().toString(),
                    emoji: emoji,
                    x: Math.random() * 300,
                    y: Math.random() * 200 + 50,
                    size: 30
                };
                this.stickers.push(sticker);
                this.redrawCanvas();
            }

            setColor(color) {
                this.selectedColor = color;
                
                // UI„ÅÆÊõ¥Êñ∞
                document.querySelectorAll('[data-color]').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-color="${color}"]`).classList.add('active');
            }

            addText() {
                const textInput = document.getElementById('text-input');
                const text = textInput.value.trim();
                
                if (!text) return;
                
                const textElement = {
                    id: Date.now().toString(),
                    text: text,
                    x: Math.random() * 200 + 50,
                    y: Math.random() * 150 + 50,
                    color: this.selectedColor,
                    size: 20
                };
                
                this.textElements.push(textElement);
                textInput.value = '';
                this.redrawCanvas();
            }

            downloadPhoto() {
                const link = document.createElement('a');
                link.download = `purikura-${Date.now()}.png`;
                link.href = this.canvas.toDataURL();
                link.click();
            }

            reset() {
                this.photoDataUrl = null;
                this.stickers = [];
                this.textElements = [];
                this.currentFilter = 'none';
                
                document.getElementById('camera-view').classList.remove('hidden');
                document.getElementById('editor-view').classList.add('hidden');
                
                // „Éë„Éç„É´„ÇíÈñâ„Åò„Çã
                document.querySelectorAll('.panel').forEach(panel => {
                    panel.classList.add('hidden');
                });
                
                // „Éï„Ç£„É´„Çø„Éº„Çí„É™„Çª„ÉÉ„Éà
                document.querySelectorAll('[data-filter]').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector('[data-filter="none"]').classList.add('active');
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            new PurikuraApp();
        });
    </script>
